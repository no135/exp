<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>üê± The Catventure Chronicles 3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            background: #0a0a0a;
        }

        /* Mysterious 3D Background */
        .parallax-bg, .bg-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-size: cover;
            transform-origin: center;
            will-change: transform;
        }

        .parallax-bg {
            background-image: url('https://cdn.pixabay.com/photo/2016/11/14/02/44/cat-1822601_960_720.jpg');
            background-position: center;
            background-size: cover;
            transform: translateZ(-2px) scale(2.5);
            z-index: -3;
        }

        .bg-layer {
            background-image: url('https://cdn.pixabay.com/photo/2016/02/19/10/08/fog-1207520_960_720.jpg');
            opacity: 0.1;
            transform: translateZ(-1px) scale(1.5);
            animation: layerMove 40s infinite linear;
            z-index: -2;
        }

        /* Animated movement for fog or layer effect */
        @keyframes layerMove {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(100%) translateY(100%);
            }
        }

        /* Stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.1;
            z-index: -1;
        }

        /* 3D Container for Card */
        .container-3d {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 2000px;
        }

        /* 3D Card Effect */
        .card-3d {
            transform-style: preserve-3d;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            padding: 50px;
            max-width: 800px;
            backdrop-filter: blur(16px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            transition: transform 0.2s ease;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }

        /* Card shine animation */
        .card-3d::before {
            content: "";
            position: absolute;
            top: -60%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, transparent 30%, rgba(255, 255, 255, 0.15) 50%, transparent 70%);
            animation: shine 5s infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(30deg);
            }
            100% {
                transform: translateX(100%) rotate(30deg);
            }
        }

        .card-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .cat-icon {
            font-size: 3.5rem;
            animation: floatCat 4s ease-in-out infinite;
        }

        @keyframes floatCat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .btn-neon {
            font-size: 1.2rem;
            border-radius: 50px;
            padding: 12px 28px;
            background: transparent;
            border: 2px solid #00f7ff;
            color: #00f7ff;
            text-shadow: 0 0 5px #00f7ff;
            box-shadow: 0 0 10px #00f7ff inset, 0 0 20px #00f7ff;
            transition: all 0.3s ease;
        }

        .btn-neon:hover {
            background: #00f7ff;
            color: #000;
            box-shadow: 0 0 25px #00f7ff, 0 0 45px #00f7ff;
        }

        #fact {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        #fact.show {
            opacity: 1;
            transform: translateY(0);
        }

        .fact-text {
            font-size: 1.25rem;
            line-height: 1.6;
            font-style: italic;
            color: #d3d3d3;
        }

        /* Secret disappearing text */
        .mystery-text {
            display: none;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            animation: appearDisappear 5s infinite;
        }

        @keyframes appearDisappear {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Mysterious 3D Background -->
    <div class="parallax-bg"></div>
    <div class="bg-layer"></div>

    <!-- Stars -->
    <div class="stars"></div>

    <!-- Mystery Text (Secret Message) -->
    <div class="mystery-text" id="mystery-text">The Cat Knows More Than You Think... üêæ</div>

    <!-- Fog effect -->
    <div class="fog"></div>

    <!-- 3D Card -->
    <div class="container-3d">
        <div class="card-3d" id="tilt-card">
            <div class="card-content">
                <div class="cat-icon mb-3">üê±‚ÄçüöÄ</div>
                <h1 class="mb-4 fw-bold text-uppercase">The Catventure Chronicles</h1>
                <p id="fact" class="fact-text">Summoning ancient feline wisdom...</p>
                <button class="btn btn-neon mt-4" onclick="getCatFact()">‚ú® Reveal a Cat Fact</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Mouse-based 3D tilt effect
        const card = document.getElementById("tilt-card");
        document.addEventListener("mousemove", (e) => {
            const x = e.clientX / window.innerWidth - 0.5;
            const y = e.clientY / window.innerHeight - 0.5;
            card.style.transform = `rotateY(${x * 30}deg) rotateX(${y * -30}deg) scale(1.05)`;
        });

        // Load cat fact
        function getCatFact() {
            const factElement = document.getElementById("fact");
            factElement.classList.remove("show");
            fetch("https://catfact.ninja/fact")
                .then(res => res.json())
                .then(data => {
                    setTimeout(() => {
                        factElement.textContent = data.fact;
                        factElement.classList.add("show");
                    }, 200);
                })
                .catch(() => {
                    factElement.textContent = "Even the cats remain mysterious for now.";
                    factElement.classList.add("show");
                });
        }

        // Initial load
        window.onload = getCatFact;

        // Mystery text effect to create intrigue
        setInterval(() => {
            document.getElementById("mystery-text").style.display = "block";
            setTimeout(() => {
                document.getElementById("mystery-text").style.display = "none";
            }, 3000); // Display mystery text for 3 seconds
        }, 10000);  // Show the mystery message every 10 seconds
    </script>
</body>

</html>
